<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGU ISR Lab - オープンラボ・同窓会出席管理</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">
                <i class="fas fa-robot"></i>
                AGU 知技能ロボティクス研究室
            </h1>
            <h2 class="header-subtitle">オープンラボ・同窓会出席管理システム</h2>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="event-selector">
                <h3>表示設定</h3>
                <div class="event-buttons">
                    <button class="event-btn active" data-event="both">
                        <i class="fas fa-th-list"></i>
                        全イベント表示
                    </button>
                    <button class="event-btn" data-event="openlab">
                        <i class="fas fa-flask"></i>
                        オープンラボのみ
                    </button>
                    <button class="event-btn" data-event="alumni">
                        <i class="fas fa-users"></i>
                        同窓会のみ
                    </button>
                </div>
            </div>

            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-number" id="total-alumni">0</div>
                    <div class="stat-label">総卒業生数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attending-count">0</div>
                    <div class="stat-label">出席予定</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absent-count">0</div>
                    <div class="stat-label">欠席予定</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">未回答</div>
                </div>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="year-filter">年度:</label>
                    <select id="year-filter">
                        <option value="all">全て</option>
                        <option value="2024">2024年</option>
                        <option value="2023">2023年</option>
                        <option value="2022">2022年</option>
                        <option value="2021">2021年</option>
                        <option value="2020">2020年</option>
                        <option value="2019">2019年</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="course-filter">課程:</label>
                    <select id="course-filter">
                        <option value="all">全て</option>
                        <option value="master">修士課程</option>
                        <option value="bachelor">学士課程</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">出席状況:</label>
                    <select id="status-filter">
                        <option value="all">全て</option>
                        <option value="attending">出席</option>
                        <option value="absent">欠席</option>
                        <option value="pending">未回答</option>
                    </select>
                </div>
            </div>

            <div class="alumni-grid" id="alumni-grid">
                <!-- 卒業生カードがJavaScriptで動的に生成されます -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AGU Intelligent and Skill Robotics Lab. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
